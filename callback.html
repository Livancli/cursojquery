<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="button">

  <button class="hide">hide</button>
  <button class="chaining">chaining</button>

</div>
<div id="square">

  <div class="blueBut" style="width: 270px; height: 60px; background-color: rgb(0, 64, 255); position: absolute; display: none;"></div>

  <div class="redBut" style="width: 270px; height: 60px; background-color: red; position: absolute;"></div>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>



    $(".hide").click(()=>{
      $(".redBut").hide(1000, function callBack(){
        $(".blueBut").show(1000);
    });
  })

  $(".chaining").click(()=>{
      $(".redBut").hide(2000).show(2000);
    });

  </script>
</body>
</html>
